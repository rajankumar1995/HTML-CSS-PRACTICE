<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/9d6f088afd.js" rossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Login Form</title>
</head>
<body>
  <div class="form">
    <div class="form__name-wrapper">
      <p class="form__name">Login Form</p>
    </div>
    <div class="form__content-wrapper">
        <div class="form__row">
          <div>
            <i class="fa-solid fa-user fa-2x" class="form__icon"></i>
          </div>
          <input type="email" placeholder="Email or Phone" required>
        </div>
        <div class="form__row">
          <div>
            <i class="fa-solid fa-lock fa-2x" class="form__icon"></i>
          </div>
          <input type="password" placeholder="Password" required>
        </div>
        <a href="#" class="form__forgot-password">
          Forgot Password?
        </a>
        <input class="form__login-button" type="button" value="Login">
      <div class="form__footer">
        <span>Not a member?</span>
        <a href="#">Signup now</a>
      </div>
    </div>

  </div>
  
</body>
</html>
