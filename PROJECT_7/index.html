<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9d6f088afd.js" rossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Result Layout</title>
</head>
<body>
    <div class="wrapper">
        <div class="result">
            <h1 class="result__header">
                Your Result
            </h1>

            <p class="result__percentage-wrapper">
                <span>76</span> of 100
            </p>

            <div class="result__conclusion">
                <p>Great</p>
                <p>
                    You scored higher than 65% of the people who have taken these tests.
                </p>
            </div>
        </div>

        <div class="summary">
            <h2 class="summary__header">
                Summary
            </h2>

            <div class="summary__tests-wrapper">
                <div class="row row1">
                    <div class="col col1">
                        <i class="fa-regular fa-bolt"></i>
                        <span>Reaction</span>
                    </div>
                    <div class="col col2">
                        <span>80</span>
                        <span>/ 100</span>
                    </div>
                </div>
                <div class="row row2">
                    <div class="col col1">
                        <i class="fa-regular fa-circle-exclamation"></i>
                        <span>Memorey</span>
                    </div>
                    <div class="col col2">
                        <span>92</span>
                        <span>/ 100</span>
                    </div>
                </div>
                <div class="row row3">
                    <div class="col col1">
                        <i class="fa-regular fa-comment"></i>
                        <span>Verbal</span>
                    </div>
                    <div class="col col2">
                        <span>61</span>
                        <span>/ 100</span>
                    </div>
                </div>
                <div class="row row4">
                    <div class="col col1">
                        <i class="fa-regular fa-eye"></i>
                        <span>Visual</span>
                    </div>
                    <div class="col col2">
                        <span>73</span>
                        <span>/ 100</span>
                    </div>
                </div>
            </div>
            
            <input class="summary__button" type="submit" value="Continue">

        </div>
    </div>
    
</body>
</html>
