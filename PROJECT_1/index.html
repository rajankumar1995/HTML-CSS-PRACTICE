<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card UI Design</title>
  <script src="https://kit.fontawesome.com/9d6f088afd.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="card__headshot">
      <div class="card__image-wrapper">
        <img src="images/person-1.jpg" alt="" class="card__image">
      </div>
    </div>
    <div class="card__content-wrapper">
      <h2 class="card__name">CodingLab</h2>
      <p class="card__bio">YouTuber &amp; Blogger</p>
      <div class="card__social-icons-wrapper">
        <a href="#" class="card__social-icon" style="background: #4267b2;">
          <i class="fa-brands fa-facebook-f fa-xl"></i>
        </a>
        <a href="#" class="card__social-icon" style="background: #1da1f2;">
          <i class="fa-brands fa-twitter fa-xl"></i>
        </a>
        <a href="#" class="card__social-icon" style="background: #e1306c;">
          <i class="fa-brands fa-instagram fa-xl"></i>
        </a>
        <a href="#" class="card__social-icon" style="background: #f00;">
          <i class="fa-brands fa-youtube fa-xl"></i>
        </a>
      </div>
      <div class="card__buttons-wrapper">
        <input type="button" value="Subscribe" class="card__subscribe-button">
        <input type="button" value="Message" class="card__message-button">
      </div>
      <div class="card__like-comment-share-wrapper">
        <div class="card__like">
          <i class="fa-regular fa-heart fa-xl"></i>
          <span>60K</span>
        </div>
        <hr>
        <div class="card__comment">
          <i class="fa-regular fa-comment fa-xl"></i>
          <span>20K</span>
        </div>
        <hr>
        <div class="card__share">
          <i class="fa-regular fa-share-from-square fa-xl"></i>
          <span>12K</span>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
